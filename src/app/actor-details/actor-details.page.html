<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="actor.name">

      <ion-back-button slot="start"></ion-back-button>
      <ion-title>{{ actor.name }}</ion-title>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="actor.birthday">
  <ion-grid>
    <ion-row>

      <ion-col size="6">

        <ion-card>
          <ion-img style="width: 100%;" [src]="'https://image.tmdb.org/t/p/w500' + actor.profile_path"></ion-img>
        </ion-card>

      </ion-col>

      <ion-col size="6">

        <h2>{{ actor.name }}</h2>
        <ion-row style="color: grey; font-size: 12px;">{{ actor.birthday }}</ion-row>
        <ion-row style="font-size: 14px;">{{ actor.place_of_birth }}</ion-row>

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item [routerLink]="['/movie-details']" *ngFor="let movie of actor.movie_credits.cast" (click)="selectMovie(movie.id)">

      <ion-avatar>
        <img style="width: 100%;" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" />
      </ion-avatar>

      <ion-label style="padding-left: 10px;">
        <h2>{{ movie.title }}</h2>
        <span style="color: grey;">{{ movie.release_date.substring(0, 4) }}</span>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>

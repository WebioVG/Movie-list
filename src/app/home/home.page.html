<ion-header [translucent]="true">

    <ion-toolbar>
        <ion-title>
            Movies
        </ion-title>
    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title>Movies</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container">
        <h2><strong>Populaires</strong></h2>

        <!-- CARD -->
        <ion-card>
            <ion-card-content>

                <!-- PICTURE -->


                <!-- TITLE -->
                <h4><strong>Fantastic beasts</strong></h4>

                <!-- INFO -->
                <ion-row id="card-info">
                    
                    <!-- YEAR -->
                    <span>2022</span>

                    <!-- RATE -->
                    <div>
                        <ion-icon style="color: #000;" name="star-outline"></ion-icon>

                        <div id="card-info-rate">
                            <span>6,9</span>/10
                        </div>
                    </div>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
